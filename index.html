<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Table</title>
    <!-- ToDo My Css -->
    <link rel="stylesheet" href="style.css">

    <!-- ToDo Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Explora&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Public+Sans:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- ToDo Font Awesome -->

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="f-container">

        <!-- ToDo Pricing Table -->
        <div class="container pricing-table">
            <!-- ToDo Pricing Plan -->
            <div class="pricing-plan">

                <div class="box">
                    <div class="wrapper-img">
                        <img src="assets/img/3323619-removebg-preview.png" alt="" class="img-offer">
                        <h3 class="title-offer">Personal</h3>
                    </div>
                    <div class="description-offer">
                        <h4 class="text-offer">Custom Domain</h4>
                        <h4 class="text-offer">Sleeps After 30 Mins Of Inactivity</h4>
                        <h1 class="price">Free</h1>
                        <a href=""><button class="btn-sign-up">Sign Up</button></a>
                    </div>
                </div>
                <div class="box">
                    <div class="wrapper-img">
                        <img src="assets/img/3323619-removebg-preview.png" alt="" class="img-offer">
                        <h3 class="title-offer">Personal</h3>
                    </div>
                    <div class="description-offer">
                        <h4 class="text-offer">Custom Domain</h4>
                        <h4 class="text-offer">Sleeps After 30 Mins Of Inactivity</h4>
                        <h1 class="price">Free</h1>
                        <a href=""><button class="btn-sign-up">Sign Up</button></a>
                    </div>
                </div>
                <div class="box">
                    <div class="wrapper-img">
                        <img src="assets/img/3323619-removebg-preview.png" alt="" class="img-offer">
                        <h3 class="title-offer">Personal</h3>
                    </div>
                    <div class="description-offer">
                        <h4 class="text-offer">Custom Domain</h4>
                        <h4 class="text-offer">Sleeps After 30 Mins Of Inactivity</h4>
                        <h1 class="price">Free</h1>
                        <a href=""><button class="btn-sign-up">Sign Up</button></a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

    <!-- ToDo Ion Icon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
